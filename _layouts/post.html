---
layout: default
---

<div class="post">
  <div class="page-header">
    <h1>{{ page.title }}</h1>
  </div>
  <p class="date">{{ page.date | date: "%B %-d, %Y" }}</p>
  {% if page.lead %}<div class="lead">{{ page.lead | markdownify }}</div>{% endif %}
  <div class="content">{{ content }}</div>
</div>
